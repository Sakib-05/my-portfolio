<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dentist Volunteer Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><img src="logo_for_web.png" alt="logo" style="margin-right: 2000px;">
        <h1 style="margin-top: -140px; margin-bottom: 30px">Sign Up to Volunteer</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section id="sign-up-form">
        
            <h2>Sign-Up Form</h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="location">Preferred Volunteer Location:</label>
                <input type="text" id="location" name="location" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dentist Volunteer Program</p>
    </footer>
</body>
</html>
